<div class="mx-auto max-w-screen-xl">
  @switch (productsState.state.status()) { @case ('loading') {
  <p>cargando..</p>
  } @case ('error') {
  <p>error</p>
  } @default {

  <div class="flex justify-end my-6">
    <button
      type="button"
      (click)="changePage()"
      class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >
      cambiar pagina
    </button>
  </div>
  <div class="justify-center grid grid-cols-[repeat(4,300px)] gap-4">
    @for (product of productsState.state().products; track product) {

    <app-product-card [product]="product" (addToCart)="addToCart($event)"></app-product-card>
    }
  </div>
  } } 
</div>
